<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Nasty Hacker Alert</title>
<style>
  body {
    font-family: 'Arial', sans-serif;
    background-color: #333;
    color: #ff4d4d;
    text-align: center;
    padding-top: 10%;
  }

  .container {
    font-size: 48px;
    font-weight: bold;
    border: 3px solid #ff4d4d;
    display: inline-block;
    padding: 20px 40px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(255, 77, 77, 0.5);
  }

  .container::after {
    content: '';
    display: block;
    width: 100%;
    height: 3px;
    background-color: #ff4d4d;
    margin-top: 10px;
  }
</style>
</head>
<body>
<div class="container">
  You Nasty Hacker!
</div>
</body>
</html>
